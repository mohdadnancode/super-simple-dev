<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4C</title>

    <style>
        .on-btn {
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

</head>

<body>
    <div class="js-con"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

        function Button() {
            const [isButton, setIsButton] = React.useState(false)

            return (
                <>
                    <button
                        className="on-btn" 
                        style={ !isButton === true? {backgroundColor: "#ab0707"}
                        : {backgroundColor: "rgb(25, 135,84)"}}
                        onClick={() => setIsButton(prev => !prev)}>
                        {isButton === true ? "ON" : "OFF"}
                    </button>
                </>
            )
        }

        function App() {
            return (
                <>
                    <Button />
                </>
            );
        }

        const con = document.querySelector(".js-con");
        ReactDOM.createRoot(con).render(<App />)
    </script>
</body>

</html>
