<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4J</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0;
            margin-bottom: 0;
        }

        .send-btn {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;

        }

        .chat-input-container {
            display: flex;
            margin-bottom: 60px;

        }

        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-robot{
            display: flex;
            align-items: start;
        }

        .chat-message-text{
            background-color: rgb(238, 238, 236);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .chat-message-profile{
            width: 45px;
        }

        .chat-message-container{
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width: none;
        }

        .welcome-message {
        color: rgb(120, 120, 120);
        text-align: center;
      }

    </style>
</head>

<body>
    <div class="js-con"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');
            const [isLoding, setIsLoding] = React.useState(false);
            function saveInputText(event) {
                setInputText(event.target.value)
            }

            async function sendMessage() {

                if(isLoding || inputText === ""){
                    return;
                }

                setIsLoding(true);

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages([newChatMessages],{
                        message: "Loading...",
                        sender: 'robot',
                        id: crypto.randomUUID()
                    });

                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);

                setIsLoding(false);

                setInputText('')

            }

            function keyHandle(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
                else if(event.key === "Escape"){
                    setInputText("")
                }
            }

            return (
                <div className="chat-input-container">
                    <input type="text"
                        className="chat-input"
                        placeholder="Send a message to Chat-Bot"
                        size="30"
                        onChange={saveInputText}
                        onKeyDown={keyHandle}
                        value={inputText}
                    />
                    <button className="send-btn"
                        onClick={sendMessage}
                    >Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {

            //const msg = props.message;
            //const sender = props.sender;

            //const { message,sender } = props
            /*
                        if(sender === 'robot'){
                            return(
                            <div>
                                <img src="robot.png" alt="user" width="50px" />
                                {message}
                            </div>
                            );
                        }
            */
            return (
                <div className={
                    sender === "user" ?
                        "chat-message-user"
                        :
                        "chat-message-robot"
                }>
                    {sender === "robot" && (
                        <img src="./robot.png" alt="user"
                        className="chat-message-profile" />
                    )}
                    <div className="chat-message-text">
                    {message}
                    </div>
                    {sender === "user" && (
                        <img src="./user.png" alt="user"
                        className="chat-message-profile" />
                    )}

                </div>
            );
        }

        function ChatMessages({ chatMessages }) {

            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;
                if(containerElem){
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
                
            }, [chatMessages]);

            return (
                <div className="chat-message-container" ref={chatMessagesRef}>

                    {chatMessages.map(((chat) => {
                        return (
                            <ChatMessage
                                message={chat.message}
                                sender={chat.sender}
                                key={chat.id}
                            />
                        );
                    }))}
                </div>
            );

        }

        function App() {

            const [chatMessages, setChatMessages] = React.useState([]);
            // const [chatMessages, setChatMessages] = array;
            // const chatMessages = array[0];
            // const setChatMessages = array[1];   


            return (
                <div className="app-container">
                    {chatMessages.length === 0 && (
                        <p class="welcome-message">
                            Welcome to the chatbot project! Send a message using the textbox
                        </p>
                    )}
                    <ChatMessages
                    chatMessages={chatMessages}
                    />
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            );
        }

        const con = document.querySelector(".js-con");
        ReactDOM.createRoot(con).render(<App />)

    </script>
</body>

</html>
