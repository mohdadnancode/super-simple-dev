<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4E</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .title {
            font-size: 25px;
        }

       .show-btn{
        margin-left: 10px;
       }

        .login-input {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-width: 1px;
            width: 200px;
        }

        .login-button {
            background-color: rgb(0, 123, 255);
            color: white;
            margin-right: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="js-con"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

        function LoginForm() {

            const [showPass, setShowPass] = React.useState(false);

            return (
                <>
                    <div>
                        <input type="email"
                            placeholder="Email"
                            className="login-input"
                        />
                    </div>

                    <div>
                        <input type={showPass?
                            "Text" : "password"}
                            placeholder="Password"
                            className="login-input"
                        />
                        <button className="show-btn" onClick={() => setShowPass(prev => !prev)}>{showPass? "Hide" : "Show"}</button>
                    </div>

                    <button className="login-button">Login</button>
                    <button className="login-button">Sign up</button>
                </>
            );
        }

        function App() {
            return (
                <>
                    <p className="title">Hello, Welcome to my website</p>
                    < LoginForm />
                </>
            );
        }

        const con = document.querySelector(".js-con");
        ReactDOM.createRoot(con).render(< App />)

    </script>

</body>

</html>
